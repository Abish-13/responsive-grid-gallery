<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Gallery</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>Responsive Image Gallery</h1>
        <p>A demonstration of modern CSS Grid for creating responsive layouts.</p>
    </header>

    <!-- The main grid container -->
    <main class="gallery-grid">
        <!-- Grid Item 1 -->
        <div class="grid-item">
            <img src="images/image1.jpg" alt="Gallery image">
            <div class="overlay"><span>Nature</span></div>
        </div>
        <!-- Grid Item 2 -->
        <div class="grid-item">
            <img src="images/image2.jpg" alt="Gallery image">
            <div class="overlay"><span>Architecture</span></div>
        </div>
        <!-- Grid Item 3 -->
        <div class="grid-item">
            <img src="images/image3.jpg" alt="Gallery image">
            <div class="overlay"><span>Travel</span></div>
        </div>
        <!-- Grid Item 4 -->
        <div class="grid-item">
            <img src="images/image4.jpg" alt="Gallery image">
            <div class="overlay"><span>City Life</span></div>
        </div>
        <!-- Grid Item 5 -->
        <div class="grid-item">
            <img src="images/image5.jpg" alt="Gallery image">
            <div class="overlay"><span>Animals</span></div>
        </div>
        <!-- Grid Item 6 -->
        <div class="grid-item">
            <img src="images/image6.jpg" alt="Gallery image">
            <div class="overlay"><span>Food</span></div>
        </div>
        <!-- Add more grid items as needed -->
    </main>

</body>
</html>
